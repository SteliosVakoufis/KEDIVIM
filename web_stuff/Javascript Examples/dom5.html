<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div id="mouseOverMe">
                Hover me!
            </div>
            <p><div class="highlightText">This is a text box</div></p>
            <p><div>This is another text box</div></p>
            <p><div class="highlightText">This an important text</div></p>
        </div>

        <script>
            function makeBold() {
                let divs = document.getElementsByClassName("highlightText");
                for (let i = 0; i < divs.length; i++){
                    divs[i].style.color = "red";
                    divs[i].style.fontWeight = "bold";
                }
            }
            function makeBoldRestore() {
                let divs = document.getElementsByClassName("highlightText");
                for (let i = 0; i < divs.length; i++){
                    divs[i].style.color = "black";
                    divs[i].style.fontWeight = "normal";
                }
            }

            let mouseOverMeDiv = document.getElementById("mouseOverMe");
            mouseOverMeDiv.addEventListener("mouseover", makeBold);
            mouseOverMeDiv.addEventListener("mouseout", makeBoldRestore)


        </script>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
