<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Στοιχεία Εκπαιδευόμενου
    </h1>

    <form action="" method="get">

        <table>
            <tr>
                <td>
                    <label for="lastName">Επώνυμο:</label>
                </td>
                <td>
                    <input type="text" name="lastName" id="lastName">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="firstName">Όνομα:</label>
                </td>
                <td>
                    <input type="text" name="firstName" id="firstName">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="birthday">Ημερομηνία Γέννησης:</label>
                </td>
                <td>
                    <input type="date" name="birthday" id="birthday">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="studiesPeriod">Έτος Σπουδών:</label>
                </td>
                <td>
                    <input type="number" name="studiesPeriod" id="studiesPeriod">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="birthday">Login (e-mail):</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" size="8">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" id="submit" value="Αποστολή">
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
