<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
        }

    </style>

</body>
</html>
