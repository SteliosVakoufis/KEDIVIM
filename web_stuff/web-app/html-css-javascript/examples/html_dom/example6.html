<html>
	<body>
		<input id="nameInput"></input>
		<p>Καλημέρα, <span id="nameField">επισκέπτη</span></p>
		<script>
				function nameHandler(e) {
					console.log("Εμφάνισε το e: ",e);
					if (e.keyCode == 13) {
						var nameInput = document.getElementById('nameInput');
						var nameField = document.getElementById('nameField');
						nameField.innerHTML = nameInput.value;
						nameField.style.backgroundColor = 'green';
						nameField.style.textTransforms = 'capitalize';
					}
				}
				
				document.addEventListener('keyup', nameHandler);
		</script>
	</body>
</html>
