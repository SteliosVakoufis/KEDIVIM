<html>
	<body>
		<button id="clickMe">Πατήστε εδώ</button>
		<p>Έχετε πατήσει το κουμπί <span id="numClicks">0 φορές</span></p>
		
		<script>
			var clicks = 0;
			
			function clickHandler() {
				clicks++;
				var numClicksSpan = document.getElementById('numClicks');
				
				if (clicks == 1)
					numClicksSpan.innerHTML = 'μία φορά';
				else	
					numClicksSpan.innerHTML = clicks + ' φορές';
			}
			
			var button = document.getElementById('clickMe');
			button.addEventListener('click', clickHandler);
		</script>
	</body>
</html>
