<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col bg-primary">
            1 of 2
          </div>
          <div class="col bg-success">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col bg-primary">
            1 of 3
          </div>
          <div class="col bg-success">
            2 of 3
          </div>
          <div class="col bg-danger">
            3 of 3
          </div>
        </div>
    </div>
    <br>
    <div class="container text=center">
        <div class="row">
            <div class="col-md-4 bg-primary">
                <h3>Hello-1</h3>
                <p>About Grid</p>
            </div>

            <div class="col-md-4 bg-danger">
                <h3>Hello-2</h3>
                <p>About Grid</p>
            </div>

            <div class="col-md-4 bg-success">
                <h3>Hello-2</h3>
                <p>About Grid</p>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8 bg-danger">.col-md-8</div>
          <div class="col-6 col-md-4 bg-primary">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4 bg-success">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 bg-primary">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4 bg-light">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6 bg-danger">.col-6</div>
          <div class="col-6 bg-success">.col-6</div>
        </div>
      </div>

</body>
</html>
