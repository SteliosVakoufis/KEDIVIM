        .dropdown {

            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* 5th element*/ 
            background-color: lightgray; /* 8th element*/
        }

        .dropdown:hover .dropdown-content {
            display: block; /* 3nd element*/
        }

        .dropdown-content a {
            display: block; /* 6th element*/ 
            color: #000000; /* 6th element*/
            padding: 5px; /* 6th element*/
            text-decoration: none;/* 6th element*/
        }

        .dropdown-content a:hover {
            color: #FFFFFF; /* 9th element*/ 
            background-color: #00A4BD; /* 9th element*/
        }
    </style>
